version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: webchat_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: webchat_db
      POSTGRES_USER: webchat_user
      POSTGRES_PASSWORD: Webchat2024!
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - webchat_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webchat_user -d webchat_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PgAdmin (Database Management GUI) - Optional
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: webchat_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: teain1370@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - webchat_network
    depends_on:
      - postgres

  # Redis (Optional - for session storage and caching)
  redis:
    image: redis:7-alpine
    container_name: webchat_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - webchat_network
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

networks:
  webchat_network:
    driver: bridge
